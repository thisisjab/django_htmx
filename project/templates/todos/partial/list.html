{% if user_todos %}
  <form autocomplete="off" class="sortable list-group" hx-trigger="end" hx-post="{% url 'todo:sort' %}" hx-target="#todoList">
    {% for todo in user_todos %}
      {% include "todos/partial/todo_item.html" with todo=todo %}
    {% endfor %}
  </form>
{% else %}
  <p>You got no todos.</p>
{% endif %}
