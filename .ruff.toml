target-version = "py311"
line-length = 100
select = [
    "E",
    "F",
    "W",
    "D",
    "N",
    "G",
    "I",
    "S",
    "B",
    "UP",
    "C90",
    "COM",
    "TID",
    "T10",
    "EM",
    "ISC",
    "RET",
    "ERA",
    "RUF",
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "F841",
    "RUF012",
]
per-file-ignores = {}
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[pydocstyle]
convention = "google"

[mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
